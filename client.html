<!DOCTYPE html>
<html lang="pt_BR">
<meta charset="utf-8" />
<title>Chat</title>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript">
    var wsUri = "ws://127.0.0.1:8888";
    var output;

    function init() {
        output = document.getElementById("output");
        testWebSocket();
        fixsize();
        $('#texto').focus();
        $( "#envia" ).click(function() {              
          doSend( $('#texto').val());
          $('#texto').val('');          
          $('#texto').focus();                 
      });
        $('#texto').keydown(function(event){
            if(event.keyCode == 13) {
              event.preventDefault();
              $( "#envia" ).click();
              return false;
          }
      });
    }
    function testWebSocket()
    {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt) {
        $('#envia').attr('disabled', false); 
        $('#constatus').text("WebSockets Chat - Conectado");
        $("#principal").removeClass().addClass("panel panel-primary");
    }

    function onClose(evt)
    {        
        $('#envia').attr('disabled', true); 
        $('#constatus').text("WebSockets Chat - Desconectado");
        $("#principal").removeClass().addClass("panel panel-danger");      
    }

    function onMessage(evt)
    {
        writeToScreen('<span style="color: grey;">'+ evt.data+'</span>');        
    }

    function onError(evt)
    {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
        $("#principal").removeClass().addClass("panel panel-danger");
    }

    function doSend(message)
    {
        if(message)
        {
          websocket.send(message);
      }
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message; 
    output.appendChild(pre);
}    

function fixsize()
{   
   content_height = $(window).height() - $('#input').height() - 150;
   $('#output').height(content_height); 
}

$( window ).unload(function() {
  websocket.close();
});


$( window ).resize(fixsize);

$( document ).ready( init );

</script>
<body>

 <div class="container-fluid">
    <div id="principal" class="panel panel-info" style="font-family:verdana">
        <form role="form" class="panel-body">
         <div class="form-group">
         <div id="output">
            </div>
            <div id="input" >
              <label for="textof" style="font-family:verdana">Message:</label>
              <input type="text" class="form-control" id="texto" style="font-family:verdana">
              <button id="envia" style="font-family:verdana" type="button" class="btn btn-default" disabled>Send</button>
          </div>
      </div>
  </form>
</div>
</div>
</body>
</html>
